	<div id="demo"></div>
	   <script>
		$(document).ready(function() {
		  var owl = $('.owl-carousel');
		  owl.owlCarousel({
			items: 1,
			loop: true,
			margin: 10,
			autoplay: true,
			autoplayTimeout: 2000,
			autoplayHoverPause: true
		  });
		})
				
		
		var images =  new Array();
		images[0] = "https://www.foxsportsasia.com/uploads/sites/3/20170321173714/lions1.jpg";
		images[1] = "https://www.brothers.tw/userfiles/images/54348334_2185237124878289_4069932982742286336_o.jpg";
		images[2] = "http://media.pbplus.me/wp-content/uploads/2018/02/2018_lamigo_%E6%98%A5%E8%A8%93.jpg" ;
		images[3] = "http://cpblstats.com/wp-content/uploads/2019/02/fubon-guardians-2019-military-uniform-1.jpg" ;


		str = '<div class="owl-carousel owl-theme">';
		for (i=0 ; i<=3 ; i++)
			{
			str += '<div class="item">';
			str += '<img src="' + images[i] + '" />';
			str += '</div>';
			}
		str += '</div>';
		document.getElementById("demo").innerHTML = str;    
	  </script>
